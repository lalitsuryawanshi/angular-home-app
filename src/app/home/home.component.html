<app-expense-form></app-expense-form>
<!-- table.component.html -->

<div class="container mt-4">
    <table class="table table-striped table-bordered table-responsive">
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of expenses; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ row.date | date : 'dd-MMMM-yyyy'}}</td>
                <td>{{ row.description }}</td>
                <td>{{ row.category }}</td>
                <td>{{ row.amount | currency : 'EUR' :'symbol-narrow':'4.2-2'}}</td>
                <td>.</td>
            </tr>
            <tr class="total-row">
                <td colspan="4">Total</td>
                <td>{{  calculateTotal() | currency : 'EUR' }}</td>
                <td>.</td>    
            </tr>
        </tbody>
    </table>
